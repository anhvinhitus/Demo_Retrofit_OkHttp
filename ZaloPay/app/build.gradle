def isCIBuild() {
    return System.getenv('CI_BUILD') != null || hasProperty('CI_BUILD');
}

def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd') //HHmmss
    return formattedDate
}

afterEvaluate {
    tasks.matching {
        it.name.startsWith('dex')
    }.each { dx ->
        if (dx.additionalParameters == null) {
            dx.additionalParameters = []
        }
        dx.additionalParameters += '--multi-dex'
        dx.additionalParameters += "--main-dex-list=$projectDir/zalopay".toString()
    }
}

task installApp(type: Exec, dependsOn: 'installSandboxDebug') {
    commandLine 'adb', 'shell', 'am', 'start', '-n', 'vn.com.vng.zalopay/.ui.activity.SplashScreenActivity'
    /* doFirst {
     }*/
    doLast {
        def date = new Date()
        def formattedDate = date.format('HH:mm:ss yyyyMMdd')
        println('Install success at : ' + formattedDate);
    }
}

