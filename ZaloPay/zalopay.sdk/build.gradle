apply plugin: 'com.android.library'

def cfg = rootProject.ext.configuration

android {
    compileSdkVersion cfg.compileVersion
    buildToolsVersion cfg.buildToolsVersion

    defaultConfig {
        minSdkVersion cfg.minSdk
        targetSdkVersion cfg.targetSdk

        buildConfigField 'String', 'SDK_BUILD_VERSION', '"1.0.20"'
        buildConfigField 'String', 'HOST_COMPLETE', '"payment-complete"'
        buildConfigField 'String', 'FOLDER_RESOURCE', '"/wallet/"'
        buildConfigField 'String', 'PAYMENT_PLATFORM', '"android"'
        buildConfigField "java.util.Map<vn.com.zalopay.wallet.business.data.Constants.HostType, String>", "HOST",
                "new java.util.HashMap<vn.com.zalopay.wallet.business.data.Constants.HostType, String>() " +
                        "{{ put(vn.com.zalopay.wallet.business.data.Constants.HostType.LIVE,\"https://zalopay.com.vn/\"); " +
                        "put(vn.com.zalopay.wallet.business.data.Constants.HostType.STAGING,\"https://stg.zalopay.com.vn/\"); " +
                        "put(vn.com.zalopay.wallet.business.data.Constants.HostType.SANDBOX,\"https://sandbox.zalopay.com.vn/\"); }}"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    def libs = rootProject.ext.libraries

    compile libs.support_appcompat_v7
    compile libs.support_design

    compile libs.retrofit
    compile libs.retrofitConverter
    compile libs.retrofitLogging
    compile libs.okHttp

    compile libs.timber

    compile libs.circularreveal

    compile libs.zalopay_analytics
}
