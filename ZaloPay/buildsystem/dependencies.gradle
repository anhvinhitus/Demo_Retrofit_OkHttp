allprojects {
    repositories {
        jcenter()
    }
}

ext {
    //Android
    androidBuildToolsVersion = "23.0.1"
    androidMinSdkVersion = 16
    androidTargetSdkVersion = 21
    androidCompileSdkVersion = 21

    supportVersion = '23.2.1'
    playServiceVersion = "9.0.0"
    //Libraries Version
    daggerVersion = '2.6'
    butterKnifeVersion = '8.2.1'
    rxJavaVersion = '1.2.0'
    rxAndroidVersion = '1.2.1'

    javaxAnnotationVersion = '10.0-b28'

    gsonVersion = '2.6.2'

    okHttpVersion = '3.4.1'
    okHttpLoggingInterceptor = '3.4.1'
    retrofitVersion = '2.1.0'
    retrofitConverterVersion = '2.1.0'
    retrofitAdapterVersion = '2.1.0'

    androidAnnotationsVersion = '21.0.3'
    timberVersion = '4.1.2'
    glideVersion = "3.7.0"
    glideOkhttp3IntegrationVersion = "1.4.0@aar"
    eventBusVersion = "3.0.0"
    greendaoVersion = "2.2.0"

    //Testing
    robolectricVersion = '3.0'
    jUnitVersion = '4.12'
    assertJVersion = '1.7.1'
    mockitoVersion = '1.9.5'
    dexmakerVersion = '1.0'
    espressoVersion = '2.0'
    testingSupportLibVersion = '0.1'
    leakCanaryVersion = '1.4-beta2'
    robolectricVersion = '3.0'

    zxingVersion = "3.2.1"
    zxingAndroidCoreVersion = "3.2.1"

    reactNativeVersion = "0.33.0"
    animatedGifVersion = "0.10.0"
    frescoVersion = "0.13.0"

    multidexVersion = "1.0.1"

    crashlyticsVersion = "2.5.5@aar"

    parcelerVersion = "1.1.5"

    zalopayanalyticsVersion = "1.2"
    debugviewerVersion = "1.0"

    cborVersion = "0.7"

    wireRuntimeVersion = "2.2.0"

    libraries = [
            daggerCompiler         : "com.google.dagger:dagger-compiler:${daggerVersion}",
            dagger                 : "com.google.dagger:dagger:${daggerVersion}",
            javaxAnnotation        : "org.glassfish:javax.annotation:${javaxAnnotationVersion}",
            butterKnife            : "com.jakewharton:butterknife:${butterKnifeVersion}",
            butterKnifeCompiler    : "com.jakewharton:butterknife-compiler:${butterKnifeVersion}",
            retrofit               : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
            retrofitAdapter        : "com.squareup.retrofit2:adapter-rxjava:${retrofitAdapterVersion}",
            retrofitConverter      : "com.squareup.retrofit2:converter-gson:${retrofitConverterVersion}",
            retrofitLogging        : "com.squareup.okhttp3:logging-interceptor:${okHttpLoggingInterceptor}",
            timber                 : "com.jakewharton.timber:timber:${timberVersion}",
            rxJava                 : "io.reactivex:rxjava:${rxJavaVersion}",
            rxAndroid              : "io.reactivex:rxandroid:${rxAndroidVersion}",
            okHttp                 : "com.squareup.okhttp3:okhttp:${okHttpVersion}",
            greenDao               : "org.greenrobot:greendao:${greendaoVersion}",
            greenDaoGenerator      : "org.greenrobot:greendao-generator:${greendaoVersion}",
            eventbus               : "org.greenrobot:eventbus:${eventBusVersion}",
            glide                  : "com.github.bumptech.glide:glide:${glideVersion}",
            glideIntegration       : "com.github.bumptech.glide:okhttp3-integration:${glideOkhttp3IntegrationVersion}",
            gson                   : "com.google.code.gson:gson:${gsonVersion}",
            zxing                  : "com.google.zxing:core:${zxingVersion}",
            zxing_android_core     : "com.google.zxing:android-core:${zxingAndroidCoreVersion}",

            support_support_v4     : "com.android.support:support-v4:${supportVersion}",
            support_appcompat_v7   : "com.android.support:appcompat-v7:${supportVersion}",
            support_recyclerview_v7: "com.android.support:recyclerview-v7:${supportVersion}",
            support_design         : "com.android.support:design:${supportVersion}",
            support_cardview_v7    : "com.android.support:cardview-v7:${supportVersion}",
            support_annotations    : "com.android.support:support-annotations:${supportVersion}",

            react_native           : "com.facebook.react:react-native:${reactNativeVersion}",
            animated_gif           : "com.facebook.fresco:animated-gif:${animatedGifVersion}",
            fresco                 : "com.facebook.fresco:fresco:${frescoVersion}",
            play_services_analytics: "com.google.android.gms:play-services-analytics:${playServiceVersion}",
            play_services_gcm      : "com.google.android.gms:play-services-gcm:${playServiceVersion}",

            crashlytics            : "com.crashlytics.sdk.android:crashlytics:${crashlyticsVersion}",

            parceler               : "org.parceler:parceler-api:${parcelerVersion}",
            parceler_apt           : "org.parceler:parceler:${parcelerVersion}",

            zalopay_analytics      : "vn.com.zalopay:analytics:${zalopayanalyticsVersion}",
            debugViewer            : "vn.com.vng:debugviewer:${debugviewerVersion}",
            debugViewer_noops      : "vn.com.vng:debugviewer-noops:${debugviewerVersion}",

            cbor                   : "co.nstant.in:cbor:${cborVersion}",
            wire_runtime           : "com.squareup.wire:wire-runtime:${wireRuntimeVersion}"
    ]

    testingLibraries = [
            junit      : "junit:junit:${jUnitVersion}",
            robolectric: "org.robolectric:robolectric:${robolectricVersion}"
    ]

    developmentDependencies = [
            leakCanaryDebug  : "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}",
            leakCanaryRelease: "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryVersion}",
            leakCanaryTest   : "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryVersion}"
    ]

    configurationAndroid = [
            multidex: "com.android.support:multidex:${multidexVersion}"
    ]
}
